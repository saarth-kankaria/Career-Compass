<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #A51C30;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('landing_page') }}">Career Compass</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('landing_page') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}">Career Finder</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page content container -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="form-container">
          <h2>Career Finder</h2>
          <form id="careerForm">

            <!-- Step 1 -->
            <div class="form-step active">
              <label>Favourite Subject:</label>
              <input type="text" name="favSubject">
              <label>Strongest Subject:</label>
              <input type="text" name="strongSubject">
              <label>Hobbies:</label>
              <input type="text" name="hobbies">
              <label>What industries are you interested in working in? (Finance, IT, Healthcare, not sure, etc.)</label>
              <input type="text" name="industries">
              <button type="button" class="next">Next</button>
            </div>

            <!-- Step 2 -->
            <div class="form-step">
              <label>Target Salary Range:</label>
              <input type="text" name="salary">
              <label>Weekly Work Hours:</label>
              <input type="text" name="hours">
              <label>Personal Skills:</label>
              <input type="text" name="skills">
              <label>Remote or In-Person:</label>
              <select name="remote">
                <option value="">--Select--</option>
                <option value="Remote">Remote</option>
                <option value="In-Person">In-Person</option>
                <option value="In-Person">Either</option>
              </select>
              <button type="button" class="prev">Back</button>
              <button type="button" class="next">Next</button>
            </div>

            <!-- Step 3 -->
            <div class="form-step">
              <label>Current Education Level:</label>
              <input type="text" name="curEdu">
              <label>Max Education Youâ€™d Complete:</label>
              <input type="text" name="finalEdu">
              <label>Preferred Work Environment (office, outdoors, from home, etc.):</label>
              <input type="text" name="environment">
              <label>Team or Solo Work:</label>
              <select name="team">
                <option value="">--Select--</option>
                <option value="Team">Team</option>
                <option value="Solo">Solo</option>
                <option value="Solo">Either</option>
              </select>
              <label>Any other info?</label>
              <textarea name="extraInfo" rows="3"></textarea>
              <button type="button" class="prev">Back</button>
              <button type="submit" id="submit-btn">Submit</button>
            </div>

            <!-- Step 4: Results -->
            <div class="form-step">
              <div id="result"></div>
              <button type="button" class="restart">Start Over</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
